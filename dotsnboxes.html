<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Dots and Boxes Game</title>
    <style></style>
</head>

<body>
    <script>
        // game parameters
        const DELAY_END = 2; // seconds until a new game starts
        const GRID_SIZE = 3; // number of rows (and columns)
        const HEIGHT = 500; // pixels
        const WIDTH = 500;
        const CELL = 100; // size of cells (as well as left and right margin)
        const STROKE = 17; // stroke width
        const DOT = 17; // dot radius
        const MARGIN = 150; // top margin for score, names, etc.

        const COLOR_BOARD = "silver";
        const COLOR_BORDER = "black";
        const COLOR_AI = "blue";
        const COLOR_HU = "red";
        const COLOR_TIE = "grey";

        // text
        const TEXT_AI = "AI";
        const TEXT_HU = "Human";
        const TEXT_SIZE = 26;
        const TEXT_TIE = "DRAW!";
        const TEXT_WIN = "WINS!";

        // definitions
        const Side = {
            BOTTOM: 0,
            LEFT: 1,
            RIGHT: 2,
            TOP: 3
        }

        // set up the game canvas
        var canv = document.createElement("canvas");
        canv.height = HEIGHT;
        canv.width = WIDTH;
        document.body.appendChild(canv);
        var canvRect = canv.getBoundingClientRect();

        // set up the context
        var ctx = canv.getContext("2d");
        ctx.lineWidth = 10;
        ctx.textAlign = "center";

        // game variables
        var currentCells, playersTurn, squares;
        var scoreAi, scoreHuman;
        var timeEnd;

        // start a new game
        newGame();

        // event handlers
        canv.addEventListener("mousemove", highlightGrid);
        canv.addEventListener("click", click);

        // set up the game loop
        setInterval(loop, 1000 / 30);

        function loop() {
            drawBoard();
            drawSquares();
            drawGrid();
            drawScores();
        }

        function click(/** @type {MouseEvent} */ ev) {
            if (/*TODO !playersTurn ||*/ timeEnd > 0) {
                return;
            }
            selectSide();
        }

        function drawBoard() {
            ctx.fillStyle = COLOR_BOARD;
            ctx.strokeStyle = COLOR_BORDER;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.strokeRect(STROKE / 2, STROKE / 2, WIDTH - STROKE, HEIGHT - STROKE);
        }

        function drawDot(x, y) {
            ctx.fillStyle = "grey";
            ctx.beginPath();
            ctx.arc(x, y, DOT, 0, Math.PI * 30);
            ctx.fill();
        }

        function drawGrid() {
            for (let i = 0; i < GRID_SIZE + 1; i++) {
                for (let j = 0; j < GRID_SIZE + 1; j++) {
                    drawDot(getGridX(j), getGridY(i));
                }
            }
        }

        function drawLine(x0, y0, x1, y1, color) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
        }

        function drawScores() {
            let colComp = COLOR_AI;
            let colPlay = COLOR_HU;
            drawText(TEXT_HU,  WIDTH * 0.25, MARGIN * 0.25, colPlay, TEXT_SIZE);
            drawText(scoreHuman, WIDTH * 0.25, MARGIN * 0.6, colPlay, TEXT_SIZE * 2);
            drawText(TEXT_AI, WIDTH * 0.75, MARGIN * 0.25, colComp, TEXT_SIZE);
            drawText(scoreAi, WIDTH * 0.75, MARGIN * 0.6, colComp, TEXT_SIZE * 2);

            // game over text
            if (timeEnd > 0) {
                timeEnd--;

                // handle a tie
                if (scoreAi == scoreHuman) {
                    drawText(TEXT_TIE, WIDTH * 0.5, MARGIN * 0.5, COLOR_TIE, TEXT_SIZE);
                } else {
                    let playerWins = scoreHuman > scoreAi;
                    let color = playerWins ? COLOR_HU : COLOR_AI;
                    let text = playerWins ? TEXT_HU : TEXT_AI;
                    drawText(text, WIDTH * 0.5, MARGIN * 0.5, color, TEXT_SIZE);
                    drawText(TEXT_WIN, WIDTH * 0.5, MARGIN * 0.7, color, TEXT_SIZE);
                }

                // new game
                if (timeEnd == 0) {
                    newGame();
                }
            }
        }

        function drawSquares() {
            for (let row of squares) {
                for (let square of row) {
                    square.drawSides();
                    square.drawFill();
                }
            }
        }

        function drawText(text, x, y, color, size) {
            ctx.fillStyle = color;
            ctx.font = size + "px dejavu sans mono";
            ctx.fillText(text, x, y);
        }

        function getColor(player, light) {
            if (player) {
                return COLOR_HU;
            } else {
                return COLOR_AI;
            }
        }

        function getText(player) {
            if (player) {
                return TEXT_HU;
            } else {
                return TEXT_AI;
            }
        }

        function getGridX(col) {
            return CELL * (col + 1);
        }

        function getGridY(row) {
            return MARGIN + CELL * row;
        }

        function highlightGrid(/** @type {MouseEvent} */ ev) {
            if (/*TODO !playersTurn ||*/ timeEnd > 0) {
                return;
            }

            // get mouse position relative to the canvas
            let x = ev.clientX - canvRect.left;
            let y = ev.clientY - canvRect.top;

            // highlight the square's side
            highlightSide(x, y);
        }

        function highlightSide(x, y) {

            // clear previous highlighting
            for (let row of squares) {
                for (let square of row) {
                    square.highlight = null;
                }
            }

            // check each cell
            let rows = squares.length;
            let cols = squares[0].length;
            currentCells = [];
            OUTER: for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (squares[i][j].contains(x, y)) {

                        // highlight current
                        let side = squares[i][j].highlightSide(x, y);
                        if (side != null) {
                            currentCells.push({row: i, col: j});
                        }

                        // determine neighbour
                        let row = i, col = j, highlight, neighbour = true;
                        if (side == Side.LEFT && j > 0) {
                            col = j - 1;
                            highlight = Side.RIGHT;
                        } else if (side == Side.RIGHT && j < cols - 1) {
                            col = j + 1;
                            highlight = Side.LEFT;
                        } else if (side == Side.TOP && i > 0) {
                            row = i - 1;
                            highlight = Side.BOTTOM;
                        } else if (side == Side.BOTTOM && i < rows - 1) {
                            row = i + 1;
                            highlight = Side.TOP;
                        } else {
                            neighbour = false;
                        }

                        // highlight neighbour
                        if (neighbour) {
                            squares[row][col].highlight = highlight;
                            currentCells.push({row: row, col: col});
                        }

                        // no need to continue
                        break OUTER;
                    }
                }
            }
        }

        function newGame() {
            currentCells = [];
            playersTurn = Math.random() >= 0.5;
            scoreAi = 0;
            scoreHuman = 0;
            timeEnd = 0;

            // set up the squares
            squares = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                squares[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    squares[i][j] = new Square(getGridX(j), getGridY(i), CELL, CELL);
                }
            }
        }

        function selectSide() {
            if (currentCells == null || currentCells.length == 0) {
                return;
            }

            // select the side(s)
            let filledSquare = false;
            for (let cell of currentCells) {
                if (squares[cell.row][cell.col].selectSide()) {
                    filledSquare = true;
                }
            }
            currentCells = [];

            // check for winner
            if (filledSquare) {
                if (scoreHuman + scoreAi == GRID_SIZE * GRID_SIZE) {
                    // game over
                    timeEnd = Math.ceil(DELAY_END * 30);
                }
            } else {
                // next player's turn
                playersTurn = !playersTurn;
            }
        }

        // create the Square object constructor
        function Square(x, y, w, h) {
            this.w = w;
            this.h = h;
            this.bot = y + h;
            this.left = x;
            this.right = x + w;
            this.top = y;
            this.highlight = null;
            this.numSelected = 0;
            this.owner = null;
            this.sideBot = {owner: null, selected: false};
            this.sideLeft = {owner: null, selected: false};
            this.sideRight = {owner: null, selected: false};
            this.sideTop = {owner: null, selected: false};

            this.contains = function(x, y) {
                return x >= this.left && x < this.right && y >= this.top && y < this.bot;
            }

            this.drawFill = function() {
                if (this.owner == null) {
                    return;
                }

                // light background
                ctx.fillStyle = getColor(this.owner, true);
                ctx.fillRect(
                    this.left + STROKE/2, this.top + STROKE/2,
                    this.w - STROKE, this.h - STROKE
                );

                
                
            }

            this.drawSide = function(side, color) {
                switch(side) {
                    case Side.BOTTOM:
                        drawLine(this.left, this.bot, this.right, this.bot, color);
                        break;
                    case Side.LEFT:
                        drawLine(this.left, this.top, this.left, this.bot, color);
                        break;
                    case Side.RIGHT:
                        drawLine(this.right, this.top, this.right, this.bot, color);
                        break;
                    case Side.TOP:
                        drawLine(this.left, this.top, this.right, this.top, color);
                        break;
                }
            }

            this.drawSides = function() {

                // highlighting
                if (this.highlight != null) {
                    this.drawSide(this.highlight, getColor(playersTurn, true));
                }

                // selected sides
                if (this.sideBot.selected) {
                    this.drawSide(Side.BOTTOM, getColor(this.sideBot.owner, false));
                }
                if (this.sideLeft.selected) {
                    this.drawSide(Side.LEFT, getColor(this.sideLeft.owner, false));
                }
                if (this.sideRight.selected) {
                    this.drawSide(Side.RIGHT, getColor(this.sideRight.owner, false));
                }
                if (this.sideTop.selected) {
                    this.drawSide(Side.TOP, getColor(this.sideTop.owner, false));
                }
            }

            this.highlightSide = function(x, y) {

                // calculate the distances to each side
                let dBot = this.bot - y;
                let dLeft = x - this.left;
                let dRight = this.right - x;
                let dTop = y - this.top;

                // determine closest value
                let dClosest = Math.min(dBot, dLeft, dRight, dTop);

                // highlight the closest if not already selected
                if (dClosest == dBot && !this.sideBot.selected) {
                    this.highlight = Side.BOTTOM;
                } else if (dClosest == dLeft && !this.sideLeft.selected) {
                    this.highlight = Side.LEFT;
                } else if (dClosest == dRight && !this.sideRight.selected) {
                    this.highlight = Side.RIGHT;
                } else if (dClosest == dTop && !this.sideTop.selected) {
                    this.highlight = Side.TOP;
                }

                // return the highlighted side
                return this.highlight;
            }

            this.selectSide = function() {
                if (this.highlight == null) {
                    return;
                }

                // select the highlighted side
                switch (this.highlight) {
                    case Side.BOTTOM:
                        this.sideBot.owner = playersTurn;
                        this.sideBot.selected = true;
                        break;
                    case Side.LEFT:
                        this.sideLeft.owner = playersTurn;
                        this.sideLeft.selected = true;
                        break;
                    case Side.RIGHT:
                        this.sideRight.owner = playersTurn;
                        this.sideRight.selected = true;
                        break;
                    case Side.TOP:
                        this.sideTop.owner = playersTurn;
                        this.sideTop.selected = true;
                        break;
                }
                this.highlight = null;

                // increase the number of selected
                this.numSelected++;
                if (this.numSelected == 4) {
                    this.owner = playersTurn;

                    // increment score
                    if (playersTurn) {
                        scoreHuman++;
                    } else {
                        scoreAi++;
                    }

                    // filled
                    return true;
                }

                // not filled
                return false;
            }
        }
    </script>
</body>

</html>
